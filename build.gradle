plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version '2016.1.4'
//    localPath '/Applications/IntelliJ IDEA.app'
    plugins 'git4idea'
    pluginName 'GitCommitMessage'
}

repositories {
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    // Your might already have other librarires/dependencies here you should leave them
    // as they are and just add your on new line
    compile (name:'hg4idea-142.1', ext:'jar')
}